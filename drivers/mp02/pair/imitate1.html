<script>
var tempdate =[];
var unit =9;
var channel =9;
document.getElementById('btn1').addEventListener('click', function(){
		

		
	});
	
	

$(function() {
   // $('.rotarySwitch').rotaryswitch({showMarks: true,themeClass: 'light'});
   //$('.rotarySwitch2').rotaryswitch({showMarks: true,themeClass: 'light'});
	
	var rotarySwitch = $('.rotarySwitch').rotaryswitch({
         beginDeg: 270,
		 themeClass: 'light',
		 snapInMotion: true,
		 minimumOverMaximum: true,
		 lengthDeg: 360,
         minimum: 1,
         maximum: 5,
         step: 1,
		 showInput: false,
         showMarks: true
    })
	
	var rotarySwitchUnit = $('.rotarySwitchUnit').rotaryswitch({
         beginDeg: 270,
		 themeClass: 'light',
		 snapInMotion: true,
		 minimumOverMaximum: true,
		 lengthDeg: 360,
         minimum: 1,
         maximum: 5,
         step: 1,
		 showInput: false,
         showMarks: true
    })


rotarySwitch.on('change', function() {
	var rvalue = rotarySwitch.val();
	var rtext = 9;
	

	switch(rvalue) {
    case "1":
		channel = 1;
        rtext = 'Channel I';
        break;
    case "2":
		channel = 2;
        rtext = "Channel II";
        break;
	case "3":
		channel = 3;
        rtext = "Channel III";
        break;
	case "4":
		channel = 4;
        rtext = "Channel IV";
        break;
  	default: 
        rtext = "Error";
	}
	
	
	document.getElementById('lblchannel').innerText = rtext;
	
	});

rotarySwitchUnit.on('change', function() {
	var rvalue = rotarySwitchUnit.val();
	var rtext = 9;
	
	

	switch(rvalue) {
    case "1":
		unit = 1;
        rtext = 'Unit 1';
        break;
    case "2":
		unit = 2;
        rtext = "Unit 2";
        break;
	case "3":
		unit = 3;
        rtext = "Unit 3";
        break;
	case "4":
		unit = 4;
        rtext = "Unit 4";
        break;
  	default: 
        rtext = "Error";
	}
	
	
	document.getElementById('lblunit').innerText = rtext;
	
	});
});
</script>

<script>

	
	Homey.on('datasent', function() {
		Homey.showView('generate2');
	});
	
	function generatePair() {
		
		tempdata = 
				{
				channel    	: channel,
				unit   		: unit
				}	
		
		console.log ('tempdata',tempdata);
		
		
		Homey.emit('imitate1', tempdata);
		
		
		if (channel ==9){
			console.log ('Data not set');
		}else
		{
		
    	Homey.emit('imitate1', tempdata);
		}
}
</script>
